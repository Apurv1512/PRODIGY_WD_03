<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tic Tac Toe OG</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HOME / MODE SCREEN -->

      <h1 class="game-title">ğŸ® Tic Tac Toe</h1>

    <!-- SCOREBOARD -->

      </div>
    </div>

    <!-- GAME AREA -->
    <div class="game-area">
      <div class="board" id="board"></div>

      <!-- SIDE MENU -->

  <script src="script.js"></script>
</body>
</html>
